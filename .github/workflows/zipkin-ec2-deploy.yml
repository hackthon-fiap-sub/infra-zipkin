name: Deploy e Destruir Infraestrutura com Terraform

on:
  push:
    branches:
      - main
  workflow_dispatch: # Permite executar manualmente pelo GitHub Actions

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Configurar AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.1.6

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -var-file="dev.tfvars"

      - name: Terraform Apply
        if: github.event.inputs.action == 'apply' # Executa somente se a ação for "apply"
        run: terraform apply -var-file="dev.tfvars" -auto-approve

      - name: Terraform Destroy
        if: github.event.inputs.action == 'destroy' # Executa somente se a ação for "destroy"
        run: terraform destroy -var-file="dev.tfvars" -auto-approve
